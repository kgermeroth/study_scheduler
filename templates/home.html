{% extends 'base.html' %}

{% block content %}
	<div class="container">
		<div class="row justify-content-center">
				<h1>Project Dashboard</h1>
		</div>
		<div class="row justify-content-center">
				<h2>Available Projects</h2>
				{% for proj in proj_list %}
					<a href="/project/{{ proj[0] }}" class="project_link">{{ proj[1] }}</a><br>
				{% endfor %}
		</div>
	</div>

{% endblock %}
