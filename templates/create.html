{% extends 'base.html' %}

{% block content %}
	<div class="container">
		<div class="row justify-content-center">
				<h1>Create a New Project</h1>
		</div>
		<div class="row justify-content-center">
				<form action='/create-project' method="POST">
					Internal Project Name: <input type="text" name="int_proj_name"><br>
					External Project Name: <input type="text" name="ext_proj_name"><br>
					Department:
						<select name="dept_choice">
							{% for dept in avail_depts %}
								<option value="{{ dept[0] }}">{{ dept[1] }}
							{% endfor %}
						</select>
				</form>
		</div>
	</div>

{% endblock %}
